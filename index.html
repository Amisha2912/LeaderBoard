<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏆Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>🏆LEADERBOARD🏆</h1>
    <div class="headings">
        <input type="text" placeholder="First Name" class="FirstName">
        <input type="text" placeholder="Last Name" class="LastName">
        <select name="country" class="country" id="options">
            <option value selected>Select Country</option>
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="China">China</option>
        </select>
        <input type="number" placeholder="Scores" class="Scores">
        <button class="add">ADD SCORE</button>
    </div>
    <div id="main-container">
        <p>No Player is Added</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
